<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images with Links</title>
</head>
<body>

    <h2>&nbsp &nbsp My Profile&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  My Friend's Profile</h2>
    <table>
    <td colspan="5">
    <!-- My image with specific height and width -->
    <a href="https://www.example.com/friend-profile" target="_blank">
        <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Friend's Image" height="200" width="200"><br>
        </a>
    
    </td>
<td colspan="5">
    <!-- My friend's image with specific height and width -->
    <a href="https://www.example.com/friend-profile" target="_blank">
        <img src="https://www.w3schools.com/w3images/avatar2.png" alt="Example Image" height="200" width="200"><br>
        
    </a>
</td>
</table>

</body>
</html>
